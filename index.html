
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Solver-Style Hand Matrix</title>
<style>
  :root {
    --bg: #0f1115;
    --panel: #191e2b;
    --grid: #242a39;
    --text: #e6edf3;
    --muted: #a6afbe;
    --accent: #60a5fa;
    --border: #2a3446;

    /* Bars (keep solver-ish palette: bets = orange hues, checks = green) */
    --bet25: #f97316; /* orange 500 */
    --bet16: #f59e0b; /* amber 500 */
    --check: #22c55e; /* green 500 */
  }
  html, body { background: var(--bg); color: var(--text); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin:0; }
  .wrap { display:grid; grid-template-columns: 1fr 420px; gap:16px; padding:16px; }
  .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding:14px; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
  .title { font-weight:700; letter-spacing:.2px; margin-bottom:8px; }
  .controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
  .pill { padding:6px 10px; border:1px solid var(--border); border-radius: 999px; cursor:pointer; user-select:none; background:#111622; }
  .pill.active { border-color: var(--accent); box-shadow: inset 0 0 0 1px var(--accent); }
  .matrix { display:grid; grid-template-columns: repeat(13, 1fr); gap:2px; background: var(--grid); padding:2px; border-radius:10px; }
  .cell { position:relative; aspect-ratio:1/1; border-radius:6px; background:#1a2130; border:1px solid rgba(255,255,255,.04); overflow:hidden; cursor:pointer; }
  .cell .handlab { position:absolute; left:6px; top:6px; font-size:11px; color:#cfd6e6; }
  .cell .bars { position:absolute; left:6px; right:6px; bottom:6px; display:flex; flex-direction:column; gap:3px; }
  .mini { height:8px; background:#0e1422; border:1px solid #2a3346; border-radius:6px; position:relative; overflow:hidden; }
  .mini .fill { position:absolute; left:0; top:0; bottom:0; }
  .mini .b25 { background: var(--bet25); }
  .mini .b16 { background: var(--bet16); }
  .mini .bck { background: var(--check); }
  .cell.empty { background:#121826; color:#475067; }
  .legendrow { display:flex; gap:10px; align-items:center; margin-top:10px; }
  .dot { width:10px; height:10px; border-radius:50%; }
  .small { font-size:12px; color: var(--muted); }
  .side h3 { margin:.2rem 0 .6rem; font-size:18px; }
  .hint { color:#9aa4b2; font-size:12px; margin-top:6px; }
  .tilelist { display:grid; grid-template-columns: 1fr; gap:8px; max-height:70vh; overflow:auto; padding-right:4px; }
  .tile { border:1px solid var(--border); border-radius:12px; padding:10px; background:#0f1424; }
  .tileHead { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; font-weight:600;}
  .barrow { display:flex; align-items:center; gap:8px; margin:6px 0; }
  .label { width:60px; font-size:12px; color:var(--muted); }
  .bar { flex:1; height:16px; background:#0b1222; border-radius:8px; position:relative; overflow:hidden; border:1px solid #1f2a40; }
  .fill2 { position:absolute; left:0; top:0; bottom:0; border-radius:8px; }
  .v25 { background: var(--bet25); }
  .v16 { background: var(--bet16); }
  .vck { background: var(--check); }
  .pct { width:56px; text-align:right; font-variant-numeric: tabular-nums; }
  .lock { float:right; font-size:12px; color: var(--muted); }
  @media (max-width: 980px) { .wrap { grid-template-columns: 1fr; } }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="title">Hand Matrix</div>
    <div class="controls">
      <div class="small">Tint cells by:</div>
      <div class="pill active" data-key="bet25">BET 25</div>
      <div class="pill" data-key="bet16">BET 16</div>
      <div class="pill" data-key="check">CHECK</div>
      <div class="small" style="margin-left:auto;">Hover a cell to inspect • Click to lock</div>
    </div>
    <div id="matrix" class="matrix"></div>
    <div class="legendrow">
      <div class="dot" style="background:var(--bet25)"></div><div class="small">BET 25</div>
      <div class="dot" style="background:var(--bet16)"></div><div class="small">BET 16</div>
      <div class="dot" style="background:var(--check)"></div><div class="small">CHECK</div>
    </div>
  </div>
  <div class="card side">
    <div class="title">Details <span class="lock" id="lockState">[unlocked]</span></div>
    <h3 id="handTitle">—</h3>
    <div class="small" id="combocount"></div>
    <div id="tiles" class="tilelist"></div>
    <div class="hint">Each combo tile shows 3 bars: Bet 25, Bet 16, Check.</div>
  </div>
</div>

function clamp01(x){ return Math.max(0, Math.min(1, x)); }
function fmt(v) { return (v==null || isNaN(v)) ? '–' : (Math.round(v*10)/10).toFixed(1)+'%'; }

// blue-ish tint for heatmap, mixed over base
function tint(p) { 
  if (p==null) return 'rgba(0,0,0,0)';
  const t = clamp01(p/100);
  const a = 0.25 + 0.35*t;
  return `rgba(59,130,246,${a})`; // blue-500 with variable alpha
}

let currentKey = 'bet25';
let locked = false;
let lockedLabel = null;

const mat = document.getElementById('matrix');

function renderMatrix() { 
  mat.innerHTML='';
  for (let i=0;i<13;i++) { 
    for (let j=0;j<13;j++) { 
      const label = DATA.labels[i][j];
      const v25 = DATA.averages['bet25'][i][j];
      const v16 = DATA.averages['bet16'][i][j];
      const vck = DATA.averages['check'][i][j];
      const tintVal = DATA.averages[currentKey][i][j];

      const cell = document.createElement('div');
      cell.className = 'cell'+(v25==null && v16==null && vck==null?' empty':'');
      cell.dataset.label = label;

      // tint overlay
      cell.style.boxShadow = `inset 0 0 0 9999px ${tint(tintVal)}`;

      const hand = document.createElement('div');
      hand.className = 'handlab';
      hand.textContent = label;
      cell.appendChild(hand);

      const bars = document.createElement('div');
      bars.className = 'bars';

      function mini(val, cls){
        const m = document.createElement('div'); m.className='mini';
        const f = document.createElement('div'); f.className='fill '+cls; f.style.width = (val?Math.max(0,Math.min(100,val)):0)+'%';
        m.appendChild(f); 
        return m;
      }
      bars.appendChild(mini(v25,'b25'));
      bars.appendChild(mini(v16,'b16'));
      bars.appendChild(mini(vck,'bck'));
      cell.appendChild(bars);

      cell.addEventListener('mouseenter', ()=>{ if(!locked) showDetails(label); });
      cell.addEventListener('click', ()=>{ 
        if (locked && lockedLabel===label) { locked=false; lockedLabel=null; document.getElementById('lockState').textContent='[unlocked]'; }
        else { locked=true; lockedLabel=label; document.getElementById('lockState').textContent='[locked]'; showDetails(label); }
      });

      mat.appendChild(cell);
    }
  }
}

function tileFor(c) {
  const wrap = document.createElement('div');
  wrap.className='tile';
  const head = document.createElement('div');
  head.className='tileHead';
  head.innerHTML = `<div>${c.combo}</div><div style="color:#9aa4b2;font-size:12px;">${(c.bet25+c.bet16+c.check).toFixed(0)}%</div>`;
  wrap.appendChild(head);

  const rows=[
    ['BET 25','v25',c.bet25],
    ['BET 16','v16',c.bet16],
    ['CHECK','vck',c.check],
  ];
  for (const [lab, cls, val] of rows) {
    const row = document.createElement('div'); row.className='barrow';
    const l = document.createElement('div'); l.className='label'; l.textContent = lab; row.appendChild(l);
    const bar = document.createElement('div'); bar.className='bar';
    const fill = document.createElement('div'); fill.className='fill2 '+cls; fill.style.width = Math.max(0, Math.min(100, val))+'%';
    bar.appendChild(fill);
    row.appendChild(bar);
    const pct = document.createElement('div'); pct.className='pct'; pct.textContent = fmt(val);
    row.appendChild(pct);
    wrap.appendChild(row);
  }
  return wrap;
}

function showDetails(label) {
  document.getElementById('handTitle').textContent = label;
  const combos = DATA.combos[label] || [];
  document.getElementById('combocount').textContent = combos.length ? (combos.length + ' combo(s) found') : 'No combos present in data';
  const tiles = document.getElementById('tiles');
  tiles.innerHTML='';
  combos.sort((a,b)=> (b.bet25+b.bet16) - (a.bet25+a.bet16));
  for (const c of combos) tiles.appendChild(tileFor(c));
}

document.querySelectorAll('.pill').forEach(el=>{
  el.addEventListener('click', ()=>{
    document.querySelectorAll('.pill').forEach(p=>p.classList.remove('active'));
    el.classList.add('active');
    currentKey = el.dataset.key;
    renderMatrix();
  });
});

renderMatrix();
showDetails('AA');
</script>
